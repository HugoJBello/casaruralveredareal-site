<nav class="custom-navbar navbar navbar-expand-lg navbar-dark fixed-top" [style.background-color]="backgroundColor">
<button mat-button [matMenuTriggerFor]="menu"><span class="navbar-toggler-icon"></span></button>&nbsp;
<mat-menu #menu="matMenu" style="float:left"  [style.background-color]="backgroundColor">
  <br>
  <br>
  <button mat-menu-item routerLink="/home" routerLinkActive="active"> {{appName}}</button>
  <div *ngFor="let specialTag of specialTags">
    <button mat-menu-item  routerLink="/st/{{specialTag}}" routerLinkActive="active" i18n>{{specialTag}}
    </button>
  </div>
  <button mat-menu-item routerLink="/admin" *ngIf="authService.isAdmin" routerLinkActive="active"><i class="fas fa-cog"></i> <span i18n>Admin</span></button>
  <button mat-menu-item routerLink="/editor" *ngIf="authService.isAdmin" routerLinkActive="active"><i class="fas fa-edit"></i> <span i18n>Editor</span></button>
</mat-menu>
<a  routerLink="/" routerLinkActive="active" style="margin-right:10px; margin-bottom:5px">
  <img style="width:40px" src="/assets/images/{{logo}}"/>
</a>
<ul *ngIf="showMenus" class="navbar-nav">
    <li class="nav-item">
        <a  class="nav-link" routerLink="/home" routerLinkActive="active"> {{appName}}</a>
    </li>
    <div *ngFor="let specialTag of specialTags">
        <li class="nav-item">
          <a class="nav-link" routerLink="/st/{{specialTag}}" routerLinkActive="active" i18n>{{specialTag}}</a>
        </li>
      </div>
      <li class="nav-item">
          <a class="nav-link" routerLink="/admin" *ngIf="authService.isAdmin" routerLinkActive="active"><i class="fas fa-cog"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/editor" *ngIf="authService.isAdmin" routerLinkActive="active"><i class="fas fa-edit"></i></a>
        </li>
</ul>
</nav>
