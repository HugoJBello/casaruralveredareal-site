<div *ngIf="entryTitle" class="card-main-page card card-outline-primary mb-3 background-light-gray">
  <div class="container-img">
    <img src="/assets/images/{{headImage}}" class="head"/>
    <div class="text-over-image">
      <h2><span class="text-over-image">{{appName}}</span></h2>
    </div>
  </div>
  <div [innerHtml]="entryTitle.content">
  </div>
  </div>
  <a class="nav-link" routerLink="/edit/{{mainPageName}}/hidden" *ngIf="authService.isAdmin" routerLinkActive="active">
    <fa name="cog" animation="spin"></fa>
  </a>

  <app-info-box [title]="contactInfoTitle" [entry]="contactDTO" [pageName]="contactPageName" ></app-info-box>

  <app-info-box [title]="genaralInfoTitle" [entry]="infoDTO" [pageName]="infoPageName" ></app-info-box>
